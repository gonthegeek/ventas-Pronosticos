<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- X-Frame-Options must be set via HTTP headers, not meta tags -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- App Information -->
    <title>Casa Pronósticos - Sistema de Gestión de Ventas</title>
    <meta name="description" content="Sistema oficial de gestión de ventas y pronósticos de Casa Pronósticos - Plataforma segura para administración de ventas diarias" />
    <meta name="keywords" content="casa pronosticos, ventas, administracion, sistema gestion, firebase, seguro" />
    <meta name="author" content="Casa Pronósticos" />
    
    <!-- STRICT: Do not index this private business application -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex, notranslate" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="facebookbot" content="noindex, nofollow" />
    <meta name="twitterbot" content="noindex, nofollow" />
    <meta name="linkedinbot" content="noindex, nofollow" />
    
    <!-- Additional privacy directives -->
    <meta name="revisit-after" content="never" />
    <meta name="distribution" content="private" />
    <meta name="classification" content="private" />
    
    <!-- Branding and Identity -->
    <meta name="application-name" content="Casa Pronósticos Admin" />
    <meta name="theme-color" content="#1f2937" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="canonical" href="https://casapronosticos.gonzaloronzon.com/" />
    
    <!-- Progressive Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts with proper security -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Privacy and security -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Prevent caching of sensitive pages -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
